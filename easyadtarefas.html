
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="task-page" class="hidden">
        <header>
            <h1>Adicionar Tarefas</h1>
            <p id="user-email"</p>
        </header>
        <div class="task-box">
            <form id="task-form">
                <label for="task">Tarefa:</label>
                <input type="text" id="task" placeholder="Digite sua tarefa" required><br><br>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </div>
    </section>

    <script src="easy.js"></script>
</body>
</html>

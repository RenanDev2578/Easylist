<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="task-page">
        <header>
            <h1>Adicionar Tarefas</h1>
            <p id="user-email"></p> 
        </header>
        
        <div class="glass-box"> 
            <form id="task-form">
                <label for="task-title">Título da Tarefa:</label>
                <input type="text" id="task-title" placeholder="Digite o título da tarefa" required><br><br>
                
                <label for="task-desc">Descrição (opcional):</label>
                <textarea id="task-desc" placeholder="Descreva a tarefa (opcional)"></textarea><br><br>
                
                <label for="task-date">Data:</label>
                <input type="date" id="task-date" required><br><br>
                
                <label for="task-time">Hora:</label>
                <input type="time" id="task-time" required><br><br>
                
            
                <button type="submit" class="btn-add-task">Adicionar Tarefa</button>

            </form>
        </div>
    </section>

    <script src="easy.js"></script>
</body>
</html>
